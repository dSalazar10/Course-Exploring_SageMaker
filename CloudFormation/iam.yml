Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String

Resources:
  SageMakerRole: 
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Principal: 
              Service: 
                - sagemaker.amazonaws.com
            Action: 
              - sts:AssumeRole
      Path: /
      Policies: 
        - 
          PolicyName: root
          PolicyDocument: 
            Version: 2012-10-17
            Statement: 
              - 
                Effect: Allow
                Action: "*"
                Resource: "*"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - 
            Effect: Allow
            Principal: 
              Service: 
                - lambda.amazonaws.com
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
      Path: /
                
Outputs:
  SageMakerRoleArn:
    Value: !GetAtt [SageMakerRole, Arn]
    Description: A reference to the role's arn
    Export:
      Name: !Sub ${EnvironmentName}-SM-Role
  LambdaRoleArn:
    Value: !GetAtt [LambdaRole, Arn]
    Description: A reference to the role's arn
    Export:
      Name: !Sub ${EnvironmentName}-L-Role